<div class="container-fluid">

    <div>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Código</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Deletar</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor='let item of listaEstoque'>
                    
                    <th>{{item.id}}</th>
                    <td>{{item.nome}}</td>
                    <td>{{item.produto}}</td>
                    <td>{{item.preco}}</td>  

                </tr>
            </tbody>
        </table>

    </div>

</div>
