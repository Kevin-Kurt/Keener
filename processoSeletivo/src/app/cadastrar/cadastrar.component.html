<div class="tudo container-fluid">
    <div class="row">

        <div class="col-md-6" id="img-bg"></div>
       
       
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <label for="text"></label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <label for="text"></label>
                        <input [(ngModel)]='user.usuario'class="form-control" type="text" placeholder="Seu usuário">
                    </div>


                    <div class="form-group">
                        <label for="Senha">Senha</label>
                        <label for="text"></label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <label for="text"></label>
                        <input [(ngModel)]='user.senha'class="form-control" type="password" placeholder="Confirme sua senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger m-3" routerLink="/entrar">Cancelar</button>
                        <button type="submit" class="btn btn-success m-3" (click)=cadastrar()>Cadastrar</button>
                    </div>

                   

              
                </div>
            </div>
        </div>

    </div>
</div>
